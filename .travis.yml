language: java
install: skip
os: linux
dist: trusty
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
- "./gradlew test"
- "./gradlew build"
- "./gradlew run"
notifications:
  slack:
    rooms:
    - secure: 
    on_success: always
    on_failure: always
deploy:
  provider: heroku
  api_key:
    secure: 
  on: main
branches:
  only:
    - main
